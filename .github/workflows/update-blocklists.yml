name: Update IP Blocklists

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  update-blocklists:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run blocklist collection script
        run: |
          sudo apt-get install -y aggregate
          chmod +x collect-ips.sh
          ./collect-ips.sh

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code combined-blocklist*.txt || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          # Get diff stats for combined-blocklist.txt
          DIFF_STATS=$(git diff --numstat combined-blocklist.txt)
          ADDED=$(echo "$DIFF_STATS" | awk '{print $1}')
          REMOVED=$(echo "$DIFF_STATS" | awk '{print $2}')

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add combined-blocklist*.txt
          git commit -m "chore: Auto-update blocklists (+${ADDED} -${REMOVED}) $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: echo "No changes to blocklist files"